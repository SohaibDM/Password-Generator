<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordGen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <img id ="settingsIcon" src="icons/settings.svg" height="50" width="50" onclick="show()">
        <h1 id="h1">Password Generator</h1><br>
        <button id="generatebtn" class="buttons" onclick="generate()">Generate</button><br>
        <div id="passDiv">
            <h3 id="password"></h3>
            <img class="copyIcon" id="copybtn" src="icons/copy.svg" height="40" width="40" onclick="copyText()">
            <img class="copyIcon" id="copied" src="icons/clipboard-check.svg" height="35" width="35">
            <input type="text" id="copyMessage" readonly>
        </div>
    </div>
    <div id="settings">
            <label for="length">Password Length: </label>
            <input type="number" id="length" max="20" min="0">

             <div class="toggle-container">
            <label for="lowerCase">Include LowerCase: </label>
            <input type="checkbox" id="lowerCase">
            <label for="lowerCase" class="toggle"></label>
        </div>
        
        <div class="toggle-container">
            <label for="upperCase">Include upperCase: </label>
            <input type="checkbox" id="upperCase">
            <label for="upperCase" class="toggle"></label>
        </div>
        
        <div class="toggle-container">
            <label for="numbers">Include Numbers: </label>
            <input type="checkbox" id="numbers">
            <label for="numbers" class="toggle"></label>
        </div>
        
        <div class="toggle-container">
            <label for="symbols">Include Symbols: </label>
            <input type="checkbox" id="symbols">
            <label for="symbols" class="toggle"></label>
        </div>
        <button id="donebtn" class="buttons" onclick="handleClick()">Done</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
